name: Reservation Check

on:
  schedule:
    - cron: '0 20 * * *'   # 日本時間 毎日午前5時
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pandas requests

      - name: Run reservation checker
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          XSERVER_SMTP: ${{ secrets.XSERVER_SMTP }}
          XSERVER_PORT: ${{ secrets.XSERVER_PORT }}
          XSERVER_USER: ${{ secrets.XSERVER_USER }}
          XSERVER_PASS: ${{ secrets.XSERVER_PASS }}
          TEST_MODE: "0"
        run: python reservation_checker.py
